<form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
  <div>
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      placeholder="Enter your email"
      formControlName="Email"
      autocomplete="new-email"
      required
    />
    <div *ngIf="loginForm.get('Email')?.invalid && loginForm.get('Email')?.touched" class="error-msg">
      <p *ngIf="loginForm.get('Email')?.hasError('required')">Email is required.</p>
      <p *ngIf="loginForm.get('Email')?.hasError('Email')">Please enter a valid Email.</p>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      placeholder="Enter your password"
      formControlName="Password"
      autocomplete="new-password"
      required
    />
    <div *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched" class="error-msg">
      <p *ngIf="loginForm.get('Password')?.hasError('required')">Password is required.</p>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>

  <div class="links">
    <a routerLink="/register">Sign up</a>
    <a routerLink="/forgot-password">Forgot Password?</a>
  </div>

  <!-- Optional Error/Success Messages -->
  <div *ngIf="errorMessage" class="error-msg">
    <p>{{ errorMessage }}</p>
  </div>
  <div *ngIf="successMessage" class="success-msg">
    <p>{{ successMessage }}</p>
  </div>
</form>
