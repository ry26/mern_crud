<form [formGroup]="formdetails" (ngSubmit)="onSubmit($event)">
  <div>
    <label for="Name">Name:</label>
    <input id="Name" type="text" placeholder="Enter the name" formControlName="Name" />
    <div *ngIf="formdetails.get('Name')?.hasError('invalid') || formdetails.get('Name')?.touched">
      <span *ngIf="formdetails.get('Name')?.hasError('required')" style="color: red; font-size: 12px;">Name is required.</span>
    </div>
  </div>

  <div>
    <label for="Email">Email:</label>
    <input id="Email" type="email" placeholder="Enter the Email" formControlName="Email" />
    <div *ngIf="formdetails.get('Email')?.hasError('email') && formdetails.get('Email')?.touched">
    <span  style="color: red; font-size: 12px;">Invalid email address.</span>  
    </div>
  </div>

  <div>
    <label for="Password">Password:</label>
    <input id="Password" type="password" placeholder="Enter the Password" formControlName="password" />
    <div *ngIf="formdetails.get('password')?.hasError('minlength') && formdetails.get('password')?.touched">
      <span  style="color: red; font-size: 12px;">Password must be at least 6 characters.</span>  
      
    </div>
  </div>

  <div>
    <label for="Mobile">Mobile No:</label>
    <input id="Mobile" type="number" placeholder="Enter the mobile no" formControlName="Mobile" />
    <div *ngIf="formdetails.get('Mobile')?.hasError('required') && formdetails.get('Mobile')?.touched">
      <span  style="color: red; font-size: 12px;">Mobile number is required.</span>  
      
    </div>
  </div>

  <div>
    <label for="Designation">Designation:</label>
    <input id="Designation" type="text" placeholder="Enter the Designation" formControlName="Designation" />
    <div *ngIf="formdetails.get('Designation')?.hasError('required') && formdetails.get('Designation')?.touched">
      <span  style="color: red; font-size: 12px;">  Designation is required.</span>  
    
    </div>
  </div>
<!-- 
  <button type="submit">Submit</button> -->

  <button type="submit">Submit</button>

  <div *ngIf="successMessage" class="success-msg">
    {{ successMessage }}
  </div>
</form>
